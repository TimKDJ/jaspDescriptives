# For help debugging build failures open an issue on the RStudio community with the 'github-actions' tag.
# https://community.rstudio.com/new-topic?category=Package%20development&tags=github-actions
on: [push, pull_request]

name: unittests

jobs:
  unittests:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: windows-latest, r: "3.6.1", jaspRequiredFilesBranch: "Windows",        libPath: "R/library"}
          - {os: macOS-latest,   r: "3.6.1", jaspRequiredFilesBranch: "MacOS-Original", libPath: "Frameworks/R.framework/Versions/3.6/Resources/library/"}
          # - {os: ubuntu-20.04, r: "release", R_LIBS: "", rspm: "https://packagemanager.rstudio.com/cran/__linux__/focal/latest"}

    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      R_REMOTES_UPGRADE: never
      VDIFFR_RUN_TESTS: true
      PATH_RLIB_ROOT: ${{ github.workspace }}/../pkgs
      PATH_RLIB: "$PATH_RLIB_ROOT/${{ matrix.config.libPath }}"

    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@master
        with:
          r-version: ${{ matrix.config.r }}

      - name: Clone jasp-required-files
        run: git clone --branch=${{ matrix.config.jaspRequiredFilesBranch }} https://github.com/jasp-stats/jasp-required-files.git $PATH_RLIB_ROOT

      - name: Setup libPath
        run: |
          echo "$PATH_RLIB_ROOT"
          echo "$PATH_RLIB"
          echo "${{ github.workspace }}"
          echo ".libPaths(c(normalizePath(file.path(\"$PATH_RLIB\")), .libPaths()))"
          echo ".libPaths(c(normalizePath(file.path(\"$PATH_RLIB\")), .libPaths()))" >> ~/.Rprofile

      - name: Setup xquartz
        if: runner.os == 'macOS'
        run: brew cask install xquartz

      - name: Setup jaspTools
        run: |
          print(.libPaths())
          install.packages('remotes')
          # remotes::install_github('jasp-stats/jaspTools')
          remotes::install_github('TimKDJ/jaspTools')
          jaspTools::setupJaspTools()
        shell: Rscript {0}

      - name: Unit tests
        run: source("tests/testthat.R")
        shell: Rscript {0}
